<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <div class="logo-menu">        
            <img src="Imagens/logo-icone.png" alt="Certo">
            <h2>TO DO LIST</h2>
        </div>
            <h1>Agenda de Tarefas</h1>
            <button id="New-List" type="button">Nova tarefa +</button>
    </header>
    <form>
        <h2>Inserir nova Tarefa</h2>
        <input type="text" id="nova-tarefa" placeholder="Nova tarefa">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul id="taskList">
        <li>TETE</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
