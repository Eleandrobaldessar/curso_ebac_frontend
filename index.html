<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page">
        <div class="card">
            <form>
                <h1>Cadastro</h1>
                <p>Digite seus dados</p>
                <input class="campo" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <input class="campo" type="tell" name="fone" id="fone" placeholder="Digite seu telefone">
                <input class="campo" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <input class="campo" type="tell" name="CPF" id="CPF" placeholder="Digite seu CPF">
                <input class="campo" type="text" name="endereco" id="endereco" placeholder="Digite seu EndereÃ§o">
                <input class="campo" type="tell" name="CEP" id="CEP" placeholder="Digite seu CEP">
                <input class="btn" type="submit" value="Acessar">
            </form>
        </div>
    </header>
    <footer>
            <p>2024 &copy; Eleandro - Todos os direitos reservados</p>
    </footer>
    <!-- Script do JS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="JS/jquery.mask.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
